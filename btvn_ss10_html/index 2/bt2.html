<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Category Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .category {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 2fr);
            gap: 5px;
            width: 600px;
            height: 400px;
            
        }
        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
        }
        .grid-item img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="category">Category</div>
    <div class="grid-container">
        <div class="grid-item">FOOTBALL</div>
        <div class="grid-item"><img src="https://tse4.mm.bing.net/th?id=OIP.32dDlMBHnQYNIeY-4o67WgHaEK&pid=Api&P=0&h=180" alt="Football"></div>
        <div class="grid-item">CAR SPORT</div>
        <div class="grid-item"><img src="https://tse4.mm.bing.net/th?id=OIP.uNrjJ28iu926vWOf1eK1ZQHaE8&pid=Api&P=0&h=180" alt="Basketball"></div>
        <div class="grid-item">BASKETBALL</div>
        <div class="grid-item"><img src="https://tse1.mm.bing.net/th?id=OIP.s6YBcI2hSJnSh-A7sDlHDgHaEK&pid=Api&P=0&h=180" alt="Car Sport"></div>
        <div class="grid-item"><img src="https://tse1.mm.bing.net/th?id=OIP.jizH4DGOGDTLeT96dgE8JwHaEK&pid=Api&P=0&h=180" alt="Table Tennis"></div>
        <div class="grid-item">TABLE TENNIS</div>
    </div>
</body>
</html>
